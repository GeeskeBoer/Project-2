<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- hier zet je de code in de head tags -->

    <title>De filmZoeker met 5 filters</title>
    <script defer type="text/javascript" src="movies.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>De filmZoeker</h1>
    <nav>
      <label for="recent">
        <input
          type="radio"
          id="recent"
          name="filmcategorie"
          value="nieuwste films, 2014 en recenter"
        />
        Nieuwste films, 2014 en recenter</label
      >
      <label for="avenger">
        <input
          type="radio"
          id="avenger"
          name="filmcategorie"
          value="avenger films"
        />Avenger films</label
      >
      <label for="xmen">
        <input
          type="radio"
          id="xmen"
          name="filmcategorie"
          value="x-men films"
        />
        X-men films</label
      >
      <label for="princess">
        <input
          type="radio"
          id="princess"
          name="filmcategorie"
          value="princess films"
        />Princess films</label
      >
      <label for="batman">
        <input
          type="radio"
          id="batman"
          name="filmcategorie"
          value="batman films"
        />Batman films</label
      >
    </nav>
    <main>
      <div>
        <ul id="filmplaatjes"></ul>
      </div>
    </main>

    <!-- hier zet je de code in de body tags-->
  </body>
</html>
